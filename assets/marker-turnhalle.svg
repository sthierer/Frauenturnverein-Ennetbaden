
<!-- marker-turnhalle.svg | FTV Ennetbaden -->
<svg xmlns="http://www.w3.org/2000/svg" width="38" height="50" viewBox="0 0 38 50" role="img" aria-label="Turnhalle Marker">
  <defs>
    <!-- weicher Schatten -->
    <filter id="ds" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="o"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- FTV-Gelb-Verlauf -->
    <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffe28a"/>
      <stop offset="1" stop-color="#ffd666"/>
    </linearGradient>
  </defs>

  <g filter="url(#ds)">
    <!-- Pin-Form -->
    <path d="M19 0C9 0 1 8 1 18c0 11 10 18 18 32 8-14 18-21 18-32C37 8 29 0 19 0z"
          fill="url(#g)" stroke="#8a6f00" stroke-width="1"/>

    <!-- helles Medaillon -->
    <circle cx="19" cy="18" r="8.5" fill="#ffffff"/>

    <!-- 'TH' fÃ¼r Turnhalle (kannst du durch ein Icon ersetzen) -->
    <text x="19" y="21" text-anchor="middle"
          font-family="system-ui, Segoe UI, Arial, sans-serif"
          font-weight="700" font-size="9.5" fill="#1a1a1a">FTV</text>
  </g>
</svg>
